<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  <script>
    $function() {
      $('li').css('color', 'red');
      /*
      $: jQuery function /
      ('li'): css selector [select <li> tags] /
      .: jQuery object /
      css: jQuery object property, or method /
      ('color', 'red'): [turn <li> into <li style="color: red">] /
      */
    }
  </script>
</body>

</html>
