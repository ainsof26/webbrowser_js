  <script>
    window.onload = function() { // IMPORTANT.
      /*
      window.onload gets called after the browser reaches at the end of HTML codes
      so it has read the value of var hw now.
      */
      var hw = document.getElementById('hw');
      hw.addEventListener('click', function() {
        alert('Hello World');
      });
    }
    //if you don't want to use window.onload, you can just put <script> at the end of <body>, which is also more proper.
  </script>

</head>

<body>
  <input type="button" id="hw" value="Hello World">
  <!-- No javascript code so far. Only HTML codes -->
</body>

</html>
