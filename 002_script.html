<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="button" id="hw" value="Hello World">
  <!-- No javascript code so far. Only HTML codes -->

  <!-- SCRIPT starts, HTML ends -->
  <script type="text/javascript">
    var hw = document.getElementById('hw');
    //document: If you want to access any HTML elements in webpages, this is the starting point.

    hw.addEventListener('click', function() {
      alert('Hello World');
    });
  </script>
  <!-- /SCRIPT ends, HTML starts-->
</body>

</html>
