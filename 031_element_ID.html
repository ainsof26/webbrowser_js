<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">JavaScript</li>
  </ul>
  <script>
    var active = document.getElementById('active');
    console.log(active.id);

    active.id = 'deactive';
    console.log(active.id);

    document.getElementById('deactive').id = 'active';
    console.log(document.getElementById('active').id);

    // .id property is read-write.
  </script>
</body>

</html>
