<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script>
    alert('Every object of BOM, DOM, and JS belongs to window global object');
    window.alert('Hello World');
    // Though you don't put [window.] in the former command, it works the same.

    var a = 1;
    alert(a);
    alert(window.a);

    var b = {id:1};
    alert(b.id);
    alert(window.b.id);
    
  </script>
</head>

</html>
