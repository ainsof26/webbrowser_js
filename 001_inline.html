<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="button" onclick="alert('Hello World')" value="Hello World">

  [onclick=""] HTML (information side) grammar
  [alert('')] javascript (control side) grammar
  -->
</body>

</html>

  <!--
  By the inline method, the two different grammars above are put in the same line, mixed together.
