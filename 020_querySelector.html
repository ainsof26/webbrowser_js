<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>
  <ol>
    <li>HTML</li>
    <li class="active">CSS</li>
    <li>JavaScript</li>
  </ol>

  <script>
    var lis = document.querySelectorAll('li');
    //gets every <li> value as an array

    /* USUAL FOR
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.color = 'red';
      //console.log(typeof lis[i]); // ONLY OBJECT
    }
    */

    // USING FOR IN
    for (var i in lis) {
      //console.log(typeof lis[i]); // OBJECT NUMBER FUNCTION
      if (typeof lis[i] === 'object') {
        lis[i].style.color = 'red';
      }
    }

    var li = document.querySelector('li');
    //gets only the first <li> value
    li.style.color = 'black';

    var li = document.querySelector('.active');
    li.style.color = 'blue';
  </script>
</body>

</html>
